<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. (==) only compare value
        // 2. (===) compare value along with data type
        a=5;
        b="5";
        if(a===b)
        {
            document.write("both are equal");
        }
        else{
            document.write("both are not equal");
        }
    </script>
</body>
</html>
