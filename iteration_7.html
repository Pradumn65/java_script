<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- iteration -> means basically the repitation of process 
    
    1 while loop 
    2 do while loop
    3 for loop -->


<script>
    document.write("while loop")
    document.write("<br>")
    var j=1;
    while(j<=10)
    {  
        var c=2*j;
       document.write("2"+"*"+j+"="+c);
       document.write("<br>");
       j++;

    }
    
    document.write("<br>")
    document.write("do while loop");
    document.write("<br>")
    var i=5;
    do{
        document.write("pradumn");
        i++;
        document.write("<br>")
    }while(i<5)

    document.write("<br>");
    document.write("for loop");

    for(var j=1;j<5;j++)
    {
        document.write("chauhan");
        document.write("<br>");
    }
</script>

    
</body>
</html>
