<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="text-align: center;">Password validation</h1>
    <form action="" onsubmit="return  myfun()" style="text-align: center;">
        Password:<input type="password" id="passwords" value="">
        
        <span id="message"></span>
        <br><br>
        Confirmpassword:<input type="password" id="cpasswords" value="">
        <br><br>
        <button type="submit" value="submit">Submit</button>

    </form>

    <script>
         function myfun(){
            var password=document.getElementById("passwords").value;
            var cpassword=document.getElementById("cpasswords")
            if(password=="")
            {
              document.getElementById("message").innerHTML="** please enter the password";
              return false;
            }
            if(password.length <4)
            {
                document.getElementById("message").innerHTML="** password should more than 3 character";
                return false;
            }
            if(password.length>20)
            {
                document.getElementById("message").innerHTML="** password should less than 20 character";
                return false;
            }
            if(password!=cpassword)
            {
                document.getElementById("message").innerHTML="** please enter same password";
                return false;
            }
        

         }
    </script>


</body>
</html>
